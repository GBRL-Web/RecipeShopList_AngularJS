<div class="row">
    <div class="col-xs-12"><img src="{{selectedRecipe.image}}" alt="{{selectedRecipe.description}}" class="img-responsive" style="max-height: 300px"></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown><button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a (click)="transferIngredients()" style="cursor:pointer">To Shopping List</a></li>
            <li><a>Edit Recipe</a></li>
            <li><a>Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{selectedRecipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12" *ngFor="let ingredient of selectedRecipe.ingredients">{{ingredient.name}} - {{ingredient.quantity}} {{ingredient.unit}}</div>
</div>
