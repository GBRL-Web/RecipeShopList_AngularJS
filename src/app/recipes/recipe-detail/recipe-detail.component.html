<div class="row">
  <div class="col d-flex justify-content-center">
    <img
      src="{{ selectedRecipe.image }}"
      alt="{{ selectedRecipe.description }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col d-flex justify-content-center">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col px-0 py-3">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="transferIngredients()" style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li><a class="dropdown-item" routerLink="edit">Edit Recipe</a></li>
        <li><a class="dropdown-item" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ selectedRecipe.description }}</div>
</div>
<div class="row flex-column">
  <div class="col-xs-12" *ngFor="let ingredient of selectedRecipe.ingredients">
    {{ ingredient.name }} - {{ ingredient.quantity }} {{ ingredient.unit }}
  </div>
</div>
