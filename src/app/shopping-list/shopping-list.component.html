<div class="row">
  <div class="col">
    <app-shopping-edit
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item px-5"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditIngredient(i)"
      >
        <li>
          {{ ingredient.name | titlecase }} - {{ ingredient.quantity }}
          {{ ingredient.unit }}    
        </li>
      </a>
    </ul>
  </div>
</div>
