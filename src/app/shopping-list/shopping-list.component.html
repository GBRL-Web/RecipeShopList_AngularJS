<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item px-0"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        <li  class="d-flex">
          {{ ingredient.name | titlecase }} - {{ ingredient.quantity }}
          {{ ingredient.unit }}    
        </li>
      </a>
    </ul>
  </div>
</div>
