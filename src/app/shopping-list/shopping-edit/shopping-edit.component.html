<div class="row">
  <div class="col">
    <form (ngSubmit)="addNewIngredient(f)" #f="ngForm">
      <div class="row  d-flex justify-content-center">
        <div class="col-sm-3 form-group ">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ngModel required/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" ngModel required  pattern="^[1-9]+[0-9]*$"/>
        </div>
        <div class="col-sm-1 form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" name="unit" class="form-control" ngModel required/>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-success"  type="submit" [disabled]="!f.valid">Add</button>
          <button class="btn btn-danger mx-4" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
